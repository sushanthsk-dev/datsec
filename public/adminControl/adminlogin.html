<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fly decor</title>
  <link rel="icon" href="img/logowhite.png" type="image/gif" sizes="64x64" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css""> <link rel=" stylesheet" href="../css/blogstyle.css"">

</head>

<body>
  <style>
    * {
      font-family: sans-serif, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    body {
      color: white;
    }

    .container {
      width: 100%;
      height: 100%;
      background: #e445;
    }

    input[type='email'],
    [type='password'] {
      font-size: 14px;
      width: 100%;
      height: 40px;
      margin: 15px 0px;
      padding: 0px 10px;
      outline-color: aqua;
      border: none;
      border-radius: 4px;
    }

    form {
      position: absolute;
      display: block;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      justify-content: center;
      width: 30%;
      padding: 30px 10px 10px 10px;

      border-radius: 10px;
      background-color: rgba(43, 43, 43, 0.61);
    }

    .submit {
      width: 100%;
      margin: 10px 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background: rgba(51, 90, 219, 0.933);
      padding: 10px 10px;
      backface-visibility: hidden;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }

    .submit:hover {
      transition: ease-in-out 0.5s;
      background-color: rgba(19, 52, 88, 0.933);
    }

    .submit:focus {
      background-color: rgb(117, 126, 241);
      outline: 0;
    }

    .form-data a {
      float: right;
      margin: 15px 15px;
      color: #eeee;
    }

    .form-data a:hover {
      color: rgb(156, 156, 236);
    }
  </style>
  <section class=" container">
  <form class="form-data">
    <h2 style="text-align: center; margin-bottom: 20px">Admin Login</h2>
    <label for="firstName">Email :</label>
    <input type="email" name="firstName" id="firstName" placeholder="Enter email address" autocomplete=false required />
    <br />
    <label for="lastName">Password :</label>
    <input type="password" name="lastName" id="lastName" placeholder="Enter password" required />
    <br />
    <button class="submit">Login</button>
  </form>
  </section>
  </body>
  <script src="../js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
