  <section class="container contactus-container">
    <div class="container-fluid contactus">
      <div>
        <h2>Get In Touch</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="name" placeholder="Enter name" name="name" autocomplete="off"
                autocapitalize="on">
              <span id="errorName" class="error1 hide-error"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                autocomplete="off">
              <span id="errorName" class="error2 hide-error"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="subject">Subject:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="subject" placeholder="Enter subject" name="subject"
                autocomplete="off">
              <span id="errorName" class="error3 hide-error"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="message">Message:</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="message" name="message" rows="7" placeholder="Enter message"
                autocomplete="off"></textarea>
              <span id="errorName" class="error4 hide-error"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success send-message send-response">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
